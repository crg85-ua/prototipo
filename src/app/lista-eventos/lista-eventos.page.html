<ion-content [fullscreen]="true">
  <div class="centered-div">
    <ion-list>
      <ion-item *ngFor="let event of eventos" [href]="generateURL(event.id)">
        <ion-card>
          <ion-card-header>
            <img [src]="'../../assets/images/eventos/'+event.photo" alt="Event Image">
            <ion-card-title>{{ event.name }}</ion-card-title>
            <ion-card-subtitle>{{ event.host }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<style>
  .centered-div {
    margin: 2% 40% 5% 40%;
    display: flex;
    flex-direction: column;
    align-items: left;
  }
</style>
