<ion-content>
  <ion-grid>
    <!-- Featured Event Section -->
    <ion-card [style.padding-top]="'58px'">
      <ng-container *ngFor="let evento of eventos">
        <ion-card [href]="generateURL(evento.id)">
          <div class="image-container">
            <img src="./assets/images/eventos/{{ evento.photo }}" alt="Evento" />
          </div>
          <ion-card-header>
            <ion-card-subtitle>{{ evento.name }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <p>{{ evento.host }} • 2.5M views • {{ evento.startDate | date }}</p>
              </ion-col>
              <ion-col size="4" class="text-right price">
                FREE
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ion-card>
  </ion-grid>
</ion-content>
