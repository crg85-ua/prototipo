<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <img src="./assets/images/logo.png" class="logo">
        <h2>Conéctate</h2>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Featured Event Section -->
    <ion-card>
      <ng-container *ngFor="let evento of eventos">
        <ion-card [href]="generateURL(evento.id)" target="_blank">
          <div class="image-container">
            <img src="./assets/images/eventos/{{ evento.photo }}" alt="Evento" />
          </div>
          <ion-card-header>
            <ion-card-subtitle>{{ evento.name }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <p>{{ evento.host }} • 2.5M views • {{ evento.startDate | date }}</p>
              </ion-col>
              <ion-col size="4" class="text-right price">
                FREE
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ion-card>
  </ion-grid>
</ion-content>
